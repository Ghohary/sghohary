<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Complete your order">
    <title>Checkout | GHOHARY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Stripe Elements CSS -->
    <style>
        .StripeElement {
            box-sizing: border-box;
            height: 40px;
            padding: 10px 12px;
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 4px;
            background-color: white;
            box-shadow: 0 1px 3px 0 #e6ebf1;
            -webkit-transition: box-shadow 150ms ease;
            transition: box-shadow 150ms ease;
        }

        .StripeElement--focus {
            box-shadow: 0 1px 3px 0 #cfd7df;
            border-color: var(--gold);
        }

        .StripeElement--invalid {
            border-color: #fa755a;
        }

        #card-errors {
            color: #fa755a;
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation (simplified for checkout) -->
    <div class="nav-container">
        <nav class="container">
            <a href="index.html" class="logo">GHOHARY</a>
            <div class="checkout-steps">
                <span class="step active">Cart</span>
                <span class="step-arrow">â†’</span>
                <span class="step active">Checkout</span>
                <span class="step-arrow">â†’</span>
                <span class="step">Confirmation</span>
            </div>
        </nav>
    </div>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <div class="checkout-grid">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <h1 class="page-title">Checkout</h1>

                    <form id="checkoutForm">
                        <!-- Contact Information -->
                        <div class="form-section">
                            <h3 class="form-section-title">Contact Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name *</label>
                                    <input type="text" id="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name *</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" required placeholder="+971">
                            </div>
                        </div>

                        <!-- Delivery Information -->
                        <div class="form-section">
                            <h3 class="form-section-title">Delivery Information</h3>
                            <div class="form-group">
                                <label for="address">Street Address *</label>
                                <input type="text" id="address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="emirate">Emirate *</label>
                                    <select id="emirate" required>
                                        <option value="">Select Emirate</option>
                                        <option value="dubai">Dubai</option>
                                        <option value="abudhabi">Abu Dhabi</option>
                                        <option value="sharjah">Sharjah</option>
                                        <option value="ajman">Ajman</option>
                                        <option value="rak">Ras Al Khaimah</option>
                                        <option value="fujairah">Fujairah</option>
                                        <option value="uaq">Umm Al Quwain</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notes">Delivery Notes (Optional)</label>
                                <textarea id="notes" rows="3" placeholder="Any special instructions for delivery"></textarea>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="form-section">
                            <h3 class="form-section-title">Payment Method</h3>
                            <div class="payment-methods-list">
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="card" checked>
                                    <div class="payment-option-content">
                                        <span class="payment-icon">ðŸ’³</span>
                                        <span>Credit / Debit Card (Stripe)</span>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="consultation">
                                    <div class="payment-option-content">
                                        <span class="payment-icon">ðŸ“…</span>
                                        <span>Pay at Consultation</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Stripe Card Element -->
                        <div class="form-section" id="cardDetails">
                            <div class="form-group">
                                <label for="card-element">Card Details</label>
                                <div id="card-element"></div>
                                <div id="card-errors" role="alert"></div>
                            </div>

                            <!-- Billing Details -->
                            <div class="form-group">
                                <label for="cardholderName">Cardholder Name *</label>
                                <input type="text" id="cardholderName" placeholder="Full Name" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            <span>Complete Order</span>
                        </button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary-sidebar">
                    <h3 class="summary-title">Order Summary</h3>
                    <div id="orderSummary">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
    
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js"></script>
</body>
</html>
