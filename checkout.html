<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Complete your order">
    <title>Checkout | GHOHARY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation (simplified for checkout) -->
    <div class="nav-container">
        <nav class="container">
            <a href="index.html" class="logo">GHOHARY</a>
            <div class="checkout-steps">
                <span class="step active">Cart</span>
                <span class="step-arrow">‚Üí</span>
                <span class="step active">Checkout</span>
                <span class="step-arrow">‚Üí</span>
                <span class="step">Confirmation</span>
            </div>
        </nav>
    </div>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <div class="checkout-grid">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <h1 class="page-title">Checkout</h1>

                    <form id="checkoutForm">
                        <!-- Contact Information -->
                        <div class="form-section">
                            <h3 class="form-section-title">Contact Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name *</label>
                                    <input type="text" id="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name *</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" required placeholder="+971">
                            </div>
                        </div>

                        <!-- Delivery Information -->
                        <div class="form-section">
                            <h3 class="form-section-title">Delivery Information</h3>
                            <div class="form-group">
                                <label for="address">Street Address *</label>
                                <input type="text" id="address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="emirate">Emirate *</label>
                                    <select id="emirate" required>
                                        <option value="">Select Emirate</option>
                                        <option value="dubai">Dubai</option>
                                        <option value="abudhabi">Abu Dhabi</option>
                                        <option value="sharjah">Sharjah</option>
                                        <option value="ajman">Ajman</option>
                                        <option value="rak">Ras Al Khaimah</option>
                                        <option value="fujairah">Fujairah</option>
                                        <option value="uaq">Umm Al Quwain</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notes">Delivery Notes (Optional)</label>
                                <textarea id="notes" rows="3" placeholder="Any special instructions for delivery"></textarea>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="form-section">
                            <h3 class="form-section-title">Payment Method</h3>
                            <div class="payment-methods-list">
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="card" checked>
                                    <div class="payment-option-content">
                                        <span class="payment-icon">üí≥</span>
                                        <span>Credit / Debit Card</span>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="bank">
                                    <div class="payment-option-content">
                                        <span class="payment-icon">üè¶</span>
                                        <span>Bank Transfer</span>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="consultation">
                                    <div class="payment-option-content">
                                        <span class="payment-icon">üìÖ</span>
                                        <span>Pay at Consultation</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Card Details (shown when card is selected) -->
                        <div class="form-section" id="cardDetails">
                            <div class="form-group">
                                <label for="cardNumber">Card Number *</label>
                                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Expiry Date *</label>
                                    <input type="text" id="expiry" placeholder="MM / YY" maxlength="7">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV *</label>
                                    <input type="text" id="cvv" placeholder="123" maxlength="3">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            <span>Complete Order</span>
                        </button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary-sidebar">
                    <h3 class="summary-title">Order Summary</h3>
                    <div id="orderSummary">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
